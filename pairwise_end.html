<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confronto a coppie completato</title>
    <style>
        body {
            font-family: "Century", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        pre {
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .menu-button {
            background-color: #28a745;
        }
        .menu-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Confronto a coppie completato</h1>
        <pre id="instructions">Caricamento delle istruzioni...</pre>
        <button class="back-button" id="backBtn" onclick="goBack()">Indietro</button>
        <button class="menu-button" id="menuBtn" onclick="goMainMenu()">menù principale NASA-TLX</button>
    </div>

    <script>
        function applyLanguage(lang) {
            const translations = {
                "it": {
                    "title": "Confronto a coppie completato",
                    "instructions": "Hai completato il confronto a coppie. Clicca sul pulsante \"menù principale NASA-TLX\" per continuare",
                    "back": "Indietro",
                    "menu": "menù principale NASA-TLX"
                },
                "en": {
                    "title": "Pairwise Comparison Completed",
                    "instructions": "You have completed the pairwise comparison. Click the 'NASA-TLX main menu' button to continue",
                    "back": "Back",
                    "menu": "NASA-TLX main menu"
                }
            };

            document.getElementById("title").innerText = translations[lang]["title"];
            document.getElementById("instructions").innerText = translations[lang]["instructions"];
            document.getElementById("backBtn").innerText = translations[lang]["back"];
            document.getElementById("menuBtn").innerText = translations[lang]["menu"];
        }

        function goBack() {
            window.location.href = "pairwise_comp.html";
        }

        function goMainMenu() {
            window.location.href = "nasa_intro.html";
        }

        window.onload = () => {
            let selectedLang = localStorage.getItem("language") || "it";
            applyLanguage(selectedLang);
        };
    </script>

</body>
</html>
