<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      margin: auto;
      width: 80%;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    /* Tutti i testi tranne il titolo con un font leggermente pi√π grande */
    p, .labels span {
      font-size: 1.2em;
    }
    .scale-container {
      position: relative;
      width: 80%;
      margin: calc(80px + 3cm) auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .scale {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: relative;
    }
    .tick {
      width: 2px;
      height: 30px;
      background-color: black;
      position: absolute;
      bottom: 5px;
    }
    .tick.middle {
      height: 60px;
    }
    .base {
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: black;
    }
    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      background: transparent;
      position: relative;
      z-index: 2;
      margin-top: 15px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 6px;
      height: 50px;
      background: red;
      cursor: pointer;
      border-radius: 2px;
      position: relative;
      transform: translateY(-50px);
    }
    input[type="range"]::-moz-range-thumb {
      width: 6px;
      height: 50px;
      background: red;
      cursor: pointer;
      border-radius: 2px;
      transform: translateY(-50px);
    }
    .labels {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"><strong>Mental Demand</strong></h1>
    <p id="description">How much mental and perceptual activity did you spend for this task?</p>
    <div class="scale-container">
      <div class="scale">
        <div class="base"></div>
        <!-- Generazione dei tick -->
        <script>
          const scale = document.querySelector(".scale");
          for (let i = 0; i < 21; i++) {
            let tick = document.createElement("div");
            tick.classList.add("tick");
            if (i === 10) tick.classList.add("middle");
            tick.style.left = `${(i / 20) * 100}%`;
            scale.appendChild(tick);
          }
        </script>
      </div>
      <input type="range" min="0" max="100" step="0.1" value="50">
      <div class="labels">
        <span id="labelLow">Low</span>
        <span id="labelHigh">High</span>
      </div>
    </div>
  </div>

  <script>
    function applyLanguage(lang) {
      const texts = {
        en: {
          title: "Mental Demand",
          description: "How much mental and perceptual activity did you spend for this task?",
          labelLow: "Low",
          labelHigh: "High"
        },
        it: {
          title: "Richiesta Mentale",
          description: "Quanto impegno mentale e percettivo hai speso per questo compito?",
          labelLow: "Basso",
          labelHigh: "Alto"
        }
      };

      // Aggiorna il titolo mantenendo il grassetto
      document.getElementById("title").innerHTML = "<strong>" + texts[lang].title + "</strong>";
      document.getElementById("description").innerText = texts[lang].description;
      document.getElementById("labelLow").innerText = texts[lang].labelLow;
      document.getElementById("labelHigh").innerText = texts[lang].labelHigh;
    }

    window.onload = () => {
      let selectedLang = localStorage.getItem("language") || "en";
      applyLanguage(selectedLang);
    };
  </script>
</body>
</html>
