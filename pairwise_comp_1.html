<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairwise Comparison 1</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    /* Container per il testo della domanda e il pulsante info */
    #questionContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    #questionText {
      font-size: 16px; /* Testo della domanda più piccolo */
      margin: 0;
      padding: 0;
    }
    .info-btn {
      margin-left: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      cursor: pointer;
      /* Uso di un font nativamente corsivo */
      font-family: "Comic Sans MS", cursive, sans-serif;
      line-height: 30px;
      padding: 0;
    }
    .info-btn:hover {
      background-color: #0056b3;
    }
    /* Container per le opzioni */
    .options-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .option {
      flex: 0 0 40%;
      padding: 30px;  /* Pulsanti più alti */
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px; /* Testo leggermente più grande */
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: border-color 0.3s, color 0.3s;
    }
    .option.selected {
      border-color: #007BFF; /* blu acceso */
      color: #007BFF;
    }
    .option .checkmark {
      position: absolute;
      right: 10px;
      font-size: 24px;
      color: #007BFF;
      display: none;
    }
    .option.selected .checkmark {
      display: inline;
    }
    /* Container per le definizioni info, nascosto di default */
    .info-container {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      display: none;
      text-align: left;
    }
    .info-container p {
      margin: 5px 0;
    }
    .nav-buttons {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #808080; /* grigio per il pulsante Indietro */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contenitore della domanda con pulsante info -->
    <div id="questionContainer">
      <p id="questionText">
        <!-- Il testo verrà tradotto automaticamente -->
      </p>
      <button id="infoBtn" class="info-btn" onclick="toggleInfo()">i</button>
    </div>

    <!-- Container per le opzioni -->
    <div class="options-container">
      <div id="optionMental" class="option" onclick="selectOption('mental')">
        <span id="optionMentalText">Mental demand</span>
        <span class="checkmark">✓</span>
      </div>
      <div id="optionEffort" class="option" onclick="selectOption('effort')">
        <span id="optionEffortText">Effort</span>
        <span class="checkmark">✓</span>
      </div>
    </div>

    <!-- Container per le definizioni info -->
    <div id="infoContainer" class="info-container">
      <p id="infoMental">
        <!-- Definizione per Mental demand -->
      </p>
      <p id="infoEffort">
        <!-- Definizione per Effort -->
      </p>
    </div>

    <div class="nav-buttons">
      <button id="backBtn" onclick="goBack()">Indietro</button>
    </div>
  </div>

  <script>
    // Funzione per applicare la traduzione in base alla lingua salvata in localStorage
    function applyLanguage(lang) {
      const translations = {
        "it": {
          "questionText": "Clicca sul fattore sottostante che rappresenta il contributo più importante al carico di lavoro per il compito specifico che hai appena svolto.",
          "optionMental": "Domanda mentale",
          "optionEffort": "Sforzo",
          "backBtn": "Indietro",
          "mentalInfo": "Questa è la descrizione per il carico mentale.",
          "effortInfo": "Questa è la descrizione per lo sforzo."
        },
        "en": {
          "questionText": "Click on the factor below that represents the more important contributor to workload for the specific task that you recently performed.",
          "optionMental": "Mental demand",
          "optionEffort": "Effort",
          "backBtn": "Back",
          "mentalInfo": "This is the description for mental demand.",
          "effortInfo": "This is the description for effort."
        }
      };

      document.getElementById("questionText").innerText = translations[lang]["questionText"];
      document.getElementById("optionMentalText").innerText = translations[lang]["optionMental"];
      document.getElementById("optionEffortText").innerText = translations[lang]["optionEffort"];
      document.getElementById("backBtn").innerText = translations[lang]["backBtn"];
      document.getElementById("infoMental").innerText = translations[lang]["mentalInfo"];
      document.getElementById("infoEffort").innerText = translations[lang]["effortInfo"];
    }

    // Al caricamento della pagina, recupera la lingua salvata (default "it") e applica la traduzione
    window.onload = () => {
      let selectedLang = localStorage.getItem("language") || "it";
      applyLanguage(selectedLang);
    };

    // Gestione della selezione delle opzioni: la pressione di un'opzione salva la scelta e passa alla pagina successiva
    function selectOption(option) {
      if (option === "mental") {
        document.getElementById("optionMental").classList.add("selected");
        document.getElementById("optionEffort").classList.remove("selected");
      } else if (option === "effort") {
        document.getElementById("optionEffort").classList.add("selected");
        document.getElementById("optionMental").classList.remove("selected");
      }
      localStorage.setItem("pairwiseOption", option);
      // Breve ritardo per mostrare la selezione prima del cambio pagina
      setTimeout(() => {
        window.location.href = "pairwise_comp_2.html";
      }, 300);
    }

    // Funzione per mostrare/nascondere le definizioni info per entrambe le opzioni
    function toggleInfo() {
      let infoContainer = document.getElementById("infoContainer");
      if (infoContainer.style.display === "none" || infoContainer.style.display === "") {
        infoContainer.style.display = "block";
      } else {
        infoContainer.style.display = "none";
      }
    }

    // Pulsante Indietro: torna alla pagina precedente
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
