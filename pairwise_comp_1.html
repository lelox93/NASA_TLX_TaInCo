<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairwise Comparison 1</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #questionText {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .options-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
    }
    .option {
      flex: 0 0 40%;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: border-color 0.3s, color 0.3s;
    }
    .option.selected {
      border-color: #007BFF; /* blu acceso */
      color: #007BFF;
    }
    .option .checkmark {
      position: absolute;
      right: 10px;
      font-size: 20px;
      color: #007BFF;
      display: none;
    }
    .option.selected .checkmark {
      display: inline;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="questionText">
      <!-- Il testo verrà tradotto automaticamente -->
    </p>
    <div class="options-container">
      <div id="optionMental" class="option" onclick="selectOption('mental')">
        <span id="optionMentalText">Mental demand</span>
        <span class="checkmark">✓</span>
      </div>
      <div id="optionEffort" class="option" onclick="selectOption('effort')">
        <span id="optionEffortText">Effort</span>
        <span class="checkmark">✓</span>
      </div>
    </div>
    <div class="nav-buttons">
      <button id="backBtn" onclick="goBack()">Indietro</button>
      <button id="continueBtn" onclick="goNext()">Prosegui</button>
    </div>
  </div>

  <script>
    // Funzione per applicare la traduzione in base alla lingua salvata nel localStorage
    function applyLanguage(lang) {
      const translations = {
        "it": {
          "questionText": "Clicca sul fattore sottostante che rappresenta il contributo più importante al carico di lavoro per il compito specifico che hai appena svolto.",
          "optionMental": "Domanda mentale",
          "optionEffort": "Sforzo",
          "backBtn": "Indietro",
          "continueBtn": "Prosegui"
        },
        "en": {
          "questionText": "Click on the factor below that represents the more important contributor to workload for the specific task that you recently performed.",
          "optionMental": "Mental demand",
          "optionEffort": "Effort",
          "backBtn": "Back",
          "continueBtn": "Continue"
        }
      };

      document.getElementById("questionText").innerText = translations[lang]["questionText"];
      document.getElementById("optionMentalText").innerText = translations[lang]["optionMental"];
      document.getElementById("optionEffortText").innerText = translations[lang]["optionEffort"];
      document.getElementById("backBtn").innerText = translations[lang]["backBtn"];
      document.getElementById("continueBtn").innerText = translations[lang]["continueBtn"];
    }

    // Al caricamento della pagina, recupera la lingua salvata (default "it") e applica la traduzione
    window.onload = () => {
      let selectedLang = localStorage.getItem("language") || "it";
      applyLanguage(selectedLang);
    };

    // Gestione della selezione delle opzioni
    let selectedOption = null;
    function selectOption(option) {
      if (option === "mental") {
        document.getElementById("optionMental").classList.add("selected");
        document.getElementById("optionEffort").classList.remove("selected");
      } else if (option === "effort") {
        document.getElementById("optionEffort").classList.add("selected");
        document.getElementById("optionMental").classList.remove("selected");
      }
      selectedOption = option;
    }

    // Pulsante Indietro: torna alla pagina precedente
    function goBack() {
      window.history.back();
    }

    // Pulsante Prosegui: verifica la selezione e salva l'opzione, poi passa alla pagina successiva
    function goNext() {
      if (!selectedOption) {
        alert("Please select an option.");
        return;
      }
      localStorage.setItem("pairwiseOption", selectedOption);
      // Sostituisci "pairwise_comp_2.html" con la pagina successiva se necessario
      window.location.href = "pairwise_comp_2.html";
    }
  </script>
</body>
</html>
