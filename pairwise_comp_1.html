<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairwise Comparison 1</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    /* Contenitore domanda + pulsante info */
    #questionContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #questionText {
      font-size: 16px;
      margin: 0;
    }
    .info-btn {
    margin-left: 10px;
    width: 30px;
    height: 30px;
    aspect-ratio: 1 / 1; /* Forza la forma a cerchio */
    border-radius: 50%;
    border: none;
    background-color: #007BFF;
    color: white;
    font-size: 18px;
    cursor: pointer;
    font-family: "Comic Sans MS", cursive, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    }

    .info-btn:hover {
    background-color: #0056b3;
    }

    /* Contenitore per i pulsanti */
    .options-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .option-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option {
      width: 100%;
      height: 80px; /* Altezza fissa */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px;
      color: black;
      position: relative;
      transition: border-color 0.3s, color 0.3s;
    }
    .option.selected {
      border-color: #007BFF;
      color: #007BFF;
    }
    .option .checkmark {
      position: absolute;
      right: 10px;
      font-size: 24px;
      color: #007BFF;
      display: none;
    }
    .option.selected .checkmark {
      display: inline;
    }
    /* Stile per le descrizioni sotto i rispettivi pulsanti */
    .description {
      font-size: 14px;
      color: #333;
      display: none;
      text-align: center;
      margin-top: 5px;
    }
    /* Pulsante Indietro */
    .nav-buttons {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #808080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Testo della domanda con pulsante info -->
    <div id="questionContainer">
      <p id="questionText"></p>
      <button id="infoBtn" class="info-btn" onclick="toggleInfo()">i</button>
    </div>

    <!-- Opzioni di selezione -->
    <div class="options-container">
      <div class="option-wrapper">
        <div id="optionMental" class="option" onclick="selectOption('mental')">
          <span id="optionMentalText">Mental demand</span>
          <span class="checkmark">✓</span>
        </div>
        <p id="infoMental" class="description"></p>
      </div>
      <div class="option-wrapper">
        <div id="optionEffort" class="option" onclick="selectOption('effort')">
          <span id="optionEffortText">Effort</span>
          <span class="checkmark">✓</span>
        </div>
        <p id="infoEffort" class="description"></p>
      </div>
    </div>

    <!-- Pulsante Indietro -->
    <div class="nav-buttons">
      <button id="backBtn" onclick="goBack()">Indietro</button>
    </div>
  </div>

  <script>
    // Funzione per applicare la lingua salvata in localStorage
    function applyLanguage(lang) {
      const translations = {
        "it": {
          "questionText": "Clicca sul fattore sottostante che rappresenta il contributo più importante al carico di lavoro per il compito specifico che hai appena svolto.",
          "optionMental": "Domanda mentale",
          "optionEffort": "Sforzo",
          "backBtn": "Indietro",
          "mentalInfo": "Indica quanto sforzo mentale e percettivo è stato necessario per eseguire il compito.",
          "effortInfo": "Indica il livello totale di sforzo fisico e mentale richiesto per il compito."
        },
        "en": {
          "questionText": "Click on the factor below that represents the more important contributor to workload for the specific task that you recently performed.",
          "optionMental": "Mental demand",
          "optionEffort": "Effort",
          "backBtn": "Back",
          "mentalInfo": "Represents how much mental and perceptual effort was required to perform the task.",
          "effortInfo": "Represents the total amount of physical and mental effort required for the task."
        }
      };

      document.getElementById("questionText").innerText = translations[lang]["questionText"];
      document.getElementById("optionMentalText").innerText = translations[lang]["optionMental"];
      document.getElementById("optionEffortText").innerText = translations[lang]["optionEffort"];
      document.getElementById("backBtn").innerText = translations[lang]["backBtn"];
      document.getElementById("infoMental").innerText = translations[lang]["mentalInfo"];
      document.getElementById("infoEffort").innerText = translations[lang]["effortInfo"];
    }

    // Carica la lingua salvata
    window.onload = () => {
      let selectedLang = localStorage.getItem("language") || "it";
      applyLanguage(selectedLang);
    };

    // Selezione opzione e cambio pagina
    function selectOption(option) {
      if (option === "mental") {
        document.getElementById("optionMental").classList.add("selected");
        document.getElementById("optionEffort").classList.remove("selected");
      } else if (option === "effort") {
        document.getElementById("optionEffort").classList.add("selected");
        document.getElementById("optionMental").classList.remove("selected");
      }
      localStorage.setItem("pairwiseOption", option);
      setTimeout(() => {
        window.location.href = "pairwise_comp_2.html";
      }, 300);
    }

    // Toggle descrizioni
    function toggleInfo() {
      let infoMental = document.getElementById("infoMental");
      let infoEffort = document.getElementById("infoEffort");
      let displayState = infoMental.style.display === "none" || infoMental.style.display === "" ? "block" : "none";
      infoMental.style.display = displayState;
      infoEffort.style.display = displayState;
    }

    // Pulsante Indietro
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
