<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUS Questionnaire</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      position: relative;
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px 20px 40px 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .main-menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-menu-button:hover {
      background-color: #0056b3;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 18px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    colgroup col:nth-child(n+2) {
      width: 16%;
    }
    th, td {
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    input[type="radio"] {
      cursor: pointer;
    }
    .submit-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0 auto;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }

    input[type="radio"] {
    transform: scale(2.5);
    margin: 5px; /* opzionale per aggiungere spazio intorno */
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Pulsante Main Menu attaccato al riquadro principale -->
    <button id="mainMenuBtn" class="main-menu-button"></button>
    
    <h1 id="title"></h1>
    <p id="description" class="description"></p>
    
    <form id="susForm">
      <table id="susTable">
        <colgroup>
            <col style="width: 50%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
        </colgroup>
        <thead>
          <tr>
            <th></th>
            <th id="scale1Header"></th>
            <th id="scale2Header"></th>
            <th id="scale3Header"></th>
            <th id="scale4Header"></th>
            <th id="scale5Header"></th>
          </tr>
        </thead>
        <tbody>
          <!-- Domanda 1 -->
          <tr>
            <td id="question1"></td>
            <td><input type="radio" name="q1" value="1"></td>
            <td><input type="radio" name="q1" value="2"></td>
            <td><input type="radio" name="q1" value="3"></td>
            <td><input type="radio" name="q1" value="4"></td>
            <td><input type="radio" name="q1" value="5"></td>
          </tr>
          <!-- Domanda 2 -->
          <tr>
            <td id="question2"></td>
            <td><input type="radio" name="q2" value="1"></td>
            <td><input type="radio" name="q2" value="2"></td>
            <td><input type="radio" name="q2" value="3"></td>
            <td><input type="radio" name="q2" value="4"></td>
            <td><input type="radio" name="q2" value="5"></td>
          </tr>
          <!-- Domanda 3 -->
          <tr>
            <td id="question3"></td>
            <td><input type="radio" name="q3" value="1"></td>
            <td><input type="radio" name="q3" value="2"></td>
            <td><input type="radio" name="q3" value="3"></td>
            <td><input type="radio" name="q3" value="4"></td>
            <td><input type="radio" name="q3" value="5"></td>
          </tr>
          <!-- Domanda 4 -->
          <tr>
            <td id="question4"></td>
            <td><input type="radio" name="q4" value="1"></td>
            <td><input type="radio" name="q4" value="2"></td>
            <td><input type="radio" name="q4" value="3"></td>
            <td><input type="radio" name="q4" value="4"></td>
            <td><input type="radio" name="q4" value="5"></td>
          </tr>
          <!-- Domanda 5 -->
          <tr>
            <td id="question5"></td>
            <td><input type="radio" name="q5" value="1"></td>
            <td><input type="radio" name="q5" value="2"></td>
            <td><input type="radio" name="q5" value="3"></td>
            <td><input type="radio" name="q5" value="4"></td>
            <td><input type="radio" name="q5" value="5"></td>
          </tr>
          <!-- Domanda 6 -->
          <tr>
            <td id="question6"></td>
            <td><input type="radio" name="q6" value="1"></td>
            <td><input type="radio" name="q6" value="2"></td>
            <td><input type="radio" name="q6" value="3"></td>
            <td><input type="radio" name="q6" value="4"></td>
            <td><input type="radio" name="q6" value="5"></td>
          </tr>
          <!-- Domanda 7 -->
          <tr>
            <td id="question7"></td>
            <td><input type="radio" name="q7" value="1"></td>
            <td><input type="radio" name="q7" value="2"></td>
            <td><input type="radio" name="q7" value="3"></td>
            <td><input type="radio" name="q7" value="4"></td>
            <td><input type="radio" name="q7" value="5"></td>
          </tr>
          <!-- Domanda 8 -->
          <tr>
            <td id="question8"></td>
            <td><input type="radio" name="q8" value="1"></td>
            <td><input type="radio" name="q8" value="2"></td>
            <td><input type="radio" name="q8" value="3"></td>
            <td><input type="radio" name="q8" value="4"></td>
            <td><input type="radio" name="q8" value="5"></td>
          </tr>
          <!-- Domanda 9 -->
          <tr>
            <td id="question9"></td>
            <td><input type="radio" name="q9" value="1"></td>
            <td><input type="radio" name="q9" value="2"></td>
            <td><input type="radio" name="q9" value="3"></td>
            <td><input type="radio" name="q9" value="4"></td>
            <td><input type="radio" name="q9" value="5"></td>
          </tr>
          <!-- Domanda 10 -->
          <tr>
            <td id="question10"></td>
            <td><input type="radio" name="q10" value="1"></td>
            <td><input type="radio" name="q10" value="2"></td>
            <td><input type="radio" name="q10" value="3"></td>
            <td><input type="radio" name="q10" value="4"></td>
            <td><input type="radio" name="q10" value="5"></td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="submit-button" id="submitBtn"></button>
    </form>
  </div>
  
  <script>
    // Conserviamo la lingua corrente per l'alert
    let currentLang = "it";
    
    // Traduzioni per il questionario SUS
    const translations = {
      "it": {
        "title": "Questionario SUS",
        "description": "Per favore, esprimi il tuo grado di accordo per ciascuna delle seguenti affermazioni utilizzando la scala proposta.",
        "question1": "Penso che vorrei utilizzare questo sistema frequentemente.",
        "question2": "Ho trovato il sistema inutilmente complesso.",
        "question3": "Ho pensato che il sistema fosse facile da usare.",
        "question4": "Penso che avrei bisogno del supporto di una persona tecnica per poter usare questo sistema.",
        "question5": "Ho trovato che le varie funzioni in questo sistema fossero ben integrate.",
        "question6": "Ho pensato che ci fosse troppa incoerenza in questo sistema.",
        "question7": "Immagino che la maggior parte delle persone imparerebbe ad usare questo sistema molto rapidamente.",
        "question8": "Ho trovato il sistema molto ingombrante da usare.",
        "question9": "Mi sono sentito molto sicuro usando il sistema.",
        "question10": "Ho dovuto imparare molte cose prima di poter iniziare ad utilizzare il sistema.",
        "submitBtn": "Invia risposte",
        "mainMenu": "Menu principale",
        "scale1": "Per niente d'accordo",
        "scale2": "Poco d'accordo",
        "scale3": "Neutrale",
        "scale4": "Abbastanza d'accordo",
        "scale5": "Completamente d'accordo"
      },
      "en": {
        "title": "SUS Questionnaire",
        "description": "Please indicate your level of agreement for each of the following statements using the scale provided.",
        "question1": "I think that I would like to use this system frequently.",
        "question2": "I found the system unnecessarily complex.",
        "question3": "I thought the system was easy to use.",
        "question4": "I think that I would need the support of a technical person to be able to use this system.",
        "question5": "I found the various functions in this system were well integrated.",
        "question6": "I thought there was too much inconsistency in this system.",
        "question7": "I would imagine that most people would learn to use this system very quickly.",
        "question8": "I found the system very cumbersome to use.",
        "question9": "I felt very confident using the system.",
        "question10": "I needed to learn a lot of things before I could get going with this system.",
        "submitBtn": "Submit Responses",
        "mainMenu": "Main Menu",
        "scale1": "Strongly Disagree",
        "scale2": "Disagree",
        "scale3": "Neutral",
        "scale4": "Agree",
        "scale5": "Strongly Agree"
      }
    };

    function applyLanguage(lang) {
      currentLang = lang;
      document.getElementById("title").innerHTML = translations[lang].title;
      document.getElementById("description").innerHTML = translations[lang].description;
      document.getElementById("question1").innerHTML = translations[lang].question1;
      document.getElementById("question2").innerHTML = translations[lang].question2;
      document.getElementById("question3").innerHTML = translations[lang].question3;
      document.getElementById("question4").innerHTML = translations[lang].question4;
      document.getElementById("question5").innerHTML = translations[lang].question5;
      document.getElementById("question6").innerHTML = translations[lang].question6;
      document.getElementById("question7").innerHTML = translations[lang].question7;
      document.getElementById("question8").innerHTML = translations[lang].question8;
      document.getElementById("question9").innerHTML = translations[lang].question9;
      document.getElementById("question10").innerHTML = translations[lang].question10;
      document.getElementById("submitBtn").innerHTML = translations[lang].submitBtn;
      document.getElementById("mainMenuBtn").innerHTML = translations[lang].mainMenu;
      document.getElementById("scale1Header").innerHTML = translations[lang].scale1;
      document.getElementById("scale2Header").innerHTML = translations[lang].scale2;
      document.getElementById("scale3Header").innerHTML = translations[lang].scale3;
      document.getElementById("scale4Header").innerHTML = translations[lang].scale4;
      document.getElementById("scale5Header").innerHTML = translations[lang].scale5;
    }

    // Gestione invio del form
    document.getElementById("susForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let responses = [];
      for (let i = 1; i <= 10; i++) {
        let answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (!answer) {
          if (currentLang === "en") {
            alert("Please answer question " + i + ".");
          } else {
            alert("Per favore, rispondi alla domanda " + i + ".");
          }
          return;
        }
        responses.push(answer.value);
      }
      localStorage.setItem("susResponses", JSON.stringify(responses));
      window.location.href = "sus_results.html";
    });

    // Navigazione al Main Menu
    document.getElementById("mainMenuBtn").addEventListener("click", function() {
      window.location.href = "main_menu.html";
    });

    window.onload = () => {
      let savedLang = localStorage.getItem("language") || "it";
      applyLanguage(savedLang);
    };
  </script>
</body>
</html>
