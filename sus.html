<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUS Questionnaire</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      position: relative;
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px 20px 40px 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .main-menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-menu-button:hover {
      background-color: #0056b3;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 18px;
      color: #555;
    }
    form {
      margin-top: 30px;
      text-align: left;
    }
    .sus-question {
      margin-bottom: 20px;
    }
    .sus-question p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .radio-group {
      display: flex;
      gap: 10px;
    }
    .radio-group label {
      font-size: 14px;
      cursor: pointer;
    }
    .submit-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0 auto;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <!-- Pulsante Main Menu attaccato al riquadro principale -->
    <button id="mainMenuBtn" class="main-menu-button"></button>
    
    <h1 id="title"></h1>

      <!-- Domanda 5 -->

          <label><input type="radio" name="q5" value="1"> 1</label>

  </div>
  
  <script>
    // Traduzioni per il questionario SUS
    const translations = {
      "it": {
        "title": "Questionario SUS",
        "description": "Per favore, esprimi il tuo grado di accordo per ciascuna delle seguenti affermazioni utilizzando una scala da 1 (per niente d'accordo) a 5 (completamente d'accordo).",
        "question1": "1. Penso che vorrei utilizzare questo sistema frequentemente.",
        "question2": "2. Ho trovato il sistema inutilmente complesso.",
        "question3": "3. Ho pensato che il sistema fosse facile da usare.",
        "question4": "4. Penso che avrei bisogno del supporto di una persona tecnica per poter usare questo sistema.",
        "question5": "5. Ho trovato che le varie funzioni in questo sistema fossero ben integrate.",
        "question6": "6. Ho pensato che ci fosse troppa incoerenza in questo sistema.",
        "question7": "7. Immagino che la maggior parte delle persone imparerebbe ad usare questo sistema molto rapidamente.",
        "question8": "8. Ho trovato il sistema molto ingombrante da usare.",
        "question9": "9. Mi sono sentito molto sicuro usando il sistema.",
        "question10": "10. Ho dovuto imparare molte cose prima di poter iniziare ad utilizzare il sistema.",
        "submitBtn": "Invia risposte",
        "mainMenu": "Menu principale"
      },
      "en": {
        "title": "SUS Questionnaire",
        "description": "Please indicate your level of agreement for each of the following statements using a scale from 1 (strongly disagree) to 5 (strongly agree).",
        "question1": "1. I think that I would like to use this system frequently.",
        "question2": "2. I found the system unnecessarily complex.",
        "question3": "3. I thought the system was easy to use.",
        "question4": "4. I think that I would need the support of a technical person to be able to use this system.",
        "question5": "5. I found the various functions in this system were well integrated.",
        "question6": "6. I thought there was too much inconsistency in this system.",
        "question7": "7. I would imagine that most people would learn to use this system very quickly.",
        "question8": "8. I found the system very cumbersome to use.",
        "question9": "9. I felt very confident using the system.",
        "question10": "10. I needed to learn a lot of things before I could get going with this system.",
        "submitBtn": "Submit Responses",
        "mainMenu": "Main Menu"
      }
    };

    function applyLanguage(lang) {
      document.getElementById("title").innerHTML = translations[lang].title;
      document.getElementById("description").innerHTML = translations[lang].description;
      document.getElementById("question1").innerHTML = translations[lang].question1;
      document.getElementById("question2").innerHTML = translations[lang].question2;
      document.getElementById("question3").innerHTML = translations[lang].question3;
      document.getElementById("question4").innerHTML = translations[lang].question4;
      document.getElementById("question5").innerHTML = translations[lang].question5;
      document.getElementById("question6").innerHTML = translations[lang].question6;
      document.getElementById("question7").innerHTML = translations[lang].question7;
      document.getElementById("question8").innerHTML = translations[lang].question8;
      document.getElementById("question9").innerHTML = translations[lang].question9;
      document.getElementById("question10").innerHTML = translations[lang].question10;
      document.getElementById("submitBtn").innerHTML = translations[lang].submitBtn;
      document.getElementById("mainMenuBtn").innerHTML = translations[lang].mainMenu;
    }

    // Gestione invio del form
    document.getElementById("susForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let responses = [];
      for (let i = 1; i <= 10; i++) {
        let answer = document.querySelector('input[name="q' + i + '"]:checked');
        if (!answer) {
          alert("Per favore, rispondi alla domanda " + i + ".");
          return;
        }
        responses.push(answer.value);
      }
      // Salva le risposte nel localStorage e reindirizza alla pagina dei risultati
      localStorage.setItem("susResponses", JSON.stringify(responses));
      window.location.href = "sus_results.html";
    });

    window.onload = () => {
      let savedLang = localStorage.getItem("language") || "it";
      applyLanguage(savedLang);
    };
  </script>
</body>
</html>
