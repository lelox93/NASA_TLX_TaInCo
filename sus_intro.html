<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUS Questionnaire</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      position: relative; /* Per posizionare il pulsante Main Menu rispetto a questo riquadro */
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    label {
      font-size: 18px;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: calc(100% - 20px);
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .sub-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-top: 10px;
      background-color: #fafafa;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Contenitore del form e del pulsante */
    .form-and-buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
      justify-content: center;
    }
    .left-box {
      flex: 1;
      text-align: left;
    }
    .right-box {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }
    /* Aumenta l'altezza del pulsante nel riquadro di destra */
    .right-box button {
      width: 100%;
      margin-top: 0;
      padding: 25px 20px;
    }
    /* Pulsante Main Menu posizionato in alto a sinistra, attaccato al riquadro principale */
    .main-menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .main-menu-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pulsante Main Menu attaccato al riquadro principale -->
    <button id="mainMenuBtn" class="main-menu-button"></button>
    
    <!-- Titolo principale e descrizione -->
    <h1 id="introTitle">SUS Questionnaire</h1>
    <p id="description">
      Benvenuto nel questionario SUS, uno strumento per valutare l'usabilità di un sistema.<br>
      Il questionario comprende 10 domande a cui rispondere su una scala da 1 a 5.
    </p>
    
    <!-- Contenitore con il form dati e il pulsante per iniziare -->
    <div class="form-and-buttons">
      <!-- Riquadro sinistro: form dati utente -->
      <div class="left-box">
        <h2 id="formTitle">Inserisci i tuoi dati</h2>
        <label for="name">Nome</label>
        <input type="text" id="name" required>
        
        <label for="age">Età</label>
        <input type="number" id="age" min="1">
        
        <label id="genderLabel">Sesso</label>
        <div class="sub-box">
          <div class="radio-group">
            <label>
              <input type="radio" name="gender" value="Maschio">
              <span id="maleLabel">Maschio</span>
            </label>
            <label>
              <input type="radio" name="gender" value="Femmina">
              <span id="femaleLabel">Femmina</span>
            </label>
            <label>
              <input type="radio" name="gender" value="Altro">
              <span id="otherLabel">Altro</span>
            </label>
          </div>
        </div>
        
        <label for="condition">Condizione</label>
        <input type="text" id="condition" required>
      </div>
      
      <!-- Riquadro destro: pulsante per iniziare il questionario -->
      <div class="right-box">
        <button id="startBtn"></button>
      </div>
    </div>
  </div>
  
  <script>
    // Traduzioni per la pagina sus_intro.html
    const translations = {
      "it": {
        "introTitle": "Questionario SUS",
        "description": "Benvenuto nel questionario SUS, uno strumento per valutare l'usabilità di un sistema.<br>Il questionario comprende 10 domande a cui rispondere su una scala da 1 a 5.",
        "formTitle": "Inserisci i tuoi dati",
        "name": "Nome",
        "age": "Età",
        "gender": "Sesso",
        "male": "Maschio",
        "female": "Femmina",
        "other": "Altro",
        "condition": "Condizione",
        "startBtn": "Inizia il questionario",
        "mainMenu": "Menu principale"
      },
      "en": {
        "introTitle": "SUS Questionnaire",
        "description": "Welcome to the SUS questionnaire, a tool for assessing the usability of a system.<br>The questionnaire consists of 10 questions with a 5-point scale.",
        "formTitle": "Enter your details",
        "name": "Name",
        "age": "Age",
        "gender": "Gender",
        "male": "Male",
        "female": "Female",
        "other": "Other",
        "condition": "Condition",
        "startBtn": "Start the questionnaire",
        "mainMenu": "Main Menu"
      }
    };

    function applyLanguage(lang) {
      document.getElementById("introTitle").innerHTML = translations[lang].introTitle;
      document.getElementById("description").innerHTML = translations[lang].description;
      document.getElementById("formTitle").innerHTML = translations[lang].formTitle;
      document.querySelector('label[for="name"]').innerHTML = translations[lang].name;
      document.querySelector('label[for="age"]').innerHTML = translations[lang].age;
      document.querySelector('label[for="condition"]').innerHTML = translations[lang].condition;
      document.getElementById("genderLabel").innerHTML = translations[lang].gender;
      document.getElementById("maleLabel").innerHTML = translations[lang].male;
      document.getElementById("femaleLabel").innerHTML = translations[lang].female;
      document.getElementById("otherLabel").innerHTML = translations[lang].other;
      document.getElementById("startBtn").innerHTML = translations[lang].startBtn;
      document.getElementById("mainMenuBtn").innerHTML = translations[lang].mainMenu;
    }

    function saveUserData() {
      const name = document.getElementById("name").value.trim();
      const condition = document.getElementById("condition").value.trim();
      const age = document.getElementById("age").value.trim();
      const genderElement = document.querySelector('input[name="gender"]:checked');

      // Verifica dei campi obbligatori: nome e condizione
      if (!name || !condition) {
        alert("Per favore, compila i campi obbligatori: nome e condizione.");
        return false;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("condition", condition);
      localStorage.setItem("userAge", age);
      localStorage.setItem("userGender", genderElement ? genderElement.value : "");

      return true;
    }

    // Navigazione al Main Menu
    document.getElementById("mainMenuBtn").addEventListener("click", function() {
      window.location.href = "main_menu.html";
    });

    // Inizio del questionario SUS
    document.getElementById("startBtn").addEventListener("click", function() {
      if (saveUserData()) {
        window.location.href = "sus.html";
      }
    });

    window.onload = () => {
      let savedLang = localStorage.getItem("language") || "it";
      applyLanguage(savedLang);
    };
  </script>
</body>
</html>
