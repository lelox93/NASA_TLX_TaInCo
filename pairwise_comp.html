<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairwise Comparison</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #questionContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #questionText {
      font-size: 16px;
      margin: 0;
    }
    .info-btn {
      margin-left: 10px;
      width: 30px;
      height: 30px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .info-btn:hover {
      background-color: #0056b3;
    }
    .options-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .option-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option {
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px;
      color: black;
      position: relative;
      transition: border-color 0.3s, color 0.3s;
    }
    .option.selected {
      border-color: #007BFF;
      color: #007BFF;
    }
    .option .checkmark {
      position: absolute;
      right: 10px;
      font-size: 24px;
      color: #007BFF;
      display: none;
    }
    .option.selected .checkmark {
      display: inline;
    }
    .description {
      font-size: 14px;
      color: #333;
      display: none;
      text-align: center;
      margin-top: 5px;
    }
    .nav-buttons {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #808080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background-color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="questionContainer">
      <p id="questionText"></p>
      <button id="infoBtn" class="info-btn" onclick="toggleInfo()">i</button>
    </div>
    <div class="options-container">
      <div class="option-wrapper">
        <div id="option1" class="option" onclick="selectOption(0)">
          <span id="option1Text"></span>
          <span class="checkmark">✓</span>
        </div>
        <p id="info1" class="description"></p>
      </div>
      <div class="option-wrapper">
        <div id="option2" class="option" onclick="selectOption(1)">
          <span id="option2Text"></span>
          <span class="checkmark">✓</span>
        </div>
        <p id="info2" class="description"></p>
      </div>
    </div>
    <div class="nav-buttons">
      <button id="backBtn" onclick="goBack()">Indietro</button>
    </div>
  </div>

  <script>
    const pairs = JSON.parse(localStorage.getItem("pairwiseComparisons")) || [];
    let currentPairIndex = parseInt(localStorage.getItem("currentPairIndex")) || 0;

    // Inizializza le frequenze se non esistono già
    let frequencies = JSON.parse(localStorage.getItem("factorFrequencies")) || {
        "Mental demand": 0,
        "Physical demand": 0,
        "Temporal demand": 0,
        "Performance": 0,
        "Effort": 0,
        "Frustration": 0
    };

    function loadPair() {
        if (currentPairIndex >= pairs.length) {
            window.location.href = "end.html";
            return;
        }

        // Forza la scomparsa delle descrizioni ad ogni nuovo caricamento della coppia
        document.getElementById("info1").style.display = "none";
        document.getElementById("info2").style.display = "none";

        let pair = pairs[currentPairIndex];
        document.getElementById("option1Text").innerText = pair[0];
        document.getElementById("option2Text").innerText = pair[1];
        document.getElementById("questionText").innerText =
            "Click on the factor below that represents the more important contributor to workload for the specific task that you recently performed.";

        // Rimuovi qualsiasi selezione precedente
        document.getElementById("option1").classList.remove("selected");
        document.getElementById("option2").classList.remove("selected");

        // Recupera l'array delle selezioni dal localStorage (se non esiste, inizializza un array con valori null)
        let selections = JSON.parse(localStorage.getItem("pairwiseSelections")) || new Array(pairs.length).fill(null);
        
        // Ottieni la selezione salvata per la coppia corrente
        let savedSelection = selections[currentPairIndex];

        // Se la selezione non è null, mostra il checkmark corrispondente
        if (savedSelection !== null) {
            if (savedSelection === pair[0]) {
                document.getElementById("option1").classList.add("selected");
            } else if (savedSelection === pair[1]) {
                document.getElementById("option2").classList.add("selected");
            }
        }
    }

    function selectOption(index) {
        let pair = pairs[currentPairIndex];
        let selectedFactor = pair[index];

        // Recupera le selezioni precedenti o inizializza un nuovo array
        let selections = JSON.parse(localStorage.getItem("pairwiseSelections")) || new Array(pairs.length).fill(null);

        // Salva la selezione nella posizione corrente
        selections[currentPairIndex] = selectedFactor;
        localStorage.setItem("pairwiseSelections", JSON.stringify(selections));

        // Ricalcola le frequenze
        frequencies = {
            "Mental demand": 0,
            "Physical demand": 0,
            "Temporal demand": 0,
            "Performance": 0,
            "Effort": 0,
            "Frustration": 0
        };

        selections.forEach(selection => {
            if (selection !== null) {
                frequencies[selection]++;
            }
        });

        localStorage.setItem("factorFrequencies", JSON.stringify(frequencies));

        // Rimuovi la selezione da entrambi e applicala al nuovo selezionato
        document.getElementById("option1").classList.remove("selected");
        document.getElementById("option2").classList.remove("selected");
        document.getElementById("option" + (index + 1)).classList.add("selected");

        setTimeout(() => {
            currentPairIndex++;
            localStorage.setItem("currentPairIndex", currentPairIndex);
            loadPair();
        }, 300);
    }

    function toggleInfo() {
        let info1 = document.getElementById("info1");
        let info2 = document.getElementById("info2");
        // Determina lo stato di visualizzazione: se attualmente nascosto, lo mostriamo, altrimenti lo nascondiamo
        let displayState = (info1.style.display === "none" || info1.style.display === "") ? "block" : "none";

        // Se stiamo per mostrare i box, impostiamo anche il contenuto descrittivo
        if (displayState === "block") {
            // Mappa delle descrizioni in base al nome del fattore
            const descriptions = {
                "Mental demand": "Richiede elevata concentrazione e impegno cognitivo.",
                "Physical demand": "Richiede sforzo fisico significativo.",
                "Temporal demand": "È legato alla gestione del tempo e alla velocità di esecuzione.",
                "Performance": "Indica il grado di successo nell'esecuzione del compito.",
                "Effort": "Richiede molta energia e impegno.",
                "Frustration": "Può causare stress e insoddisfazione."
            };

            // Ottieni il testo corrente delle opzioni
            let option1Text = document.getElementById("option1Text").innerText;
            let option2Text = document.getElementById("option2Text").innerText;

            // Imposta il testo descrittivo, se presente nella mappa; altrimenti mostra un messaggio di default
            info1.innerText = descriptions[option1Text] || "Nessuna descrizione disponibile.";
            info2.innerText = descriptions[option2Text] || "Nessuna descrizione disponibile.";
        }

        info1.style.display = displayState;
        info2.style.display = displayState;
    }


    function goBack() {
        if (currentPairIndex > 0) {
            currentPairIndex--;
            localStorage.setItem("currentPairIndex", currentPairIndex);
            loadPair();
        }
    }

    window.onload = loadPair;
</script>

</body>
</html>
