<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pairwise Comparison</title>
  <style>
    body {
      font-family: "Century", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #questionContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    #questionText {
      font-size: 16px;
      margin: 0;
    }
    .info-btn {
      margin-left: 10px;
      width: 30px;
      height: 30px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .info-btn:hover {
      background-color: #0056b3;
    }
    .options-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .option {
      flex: 1;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      font-size: 22px;
      color: black;
      position: relative;
      transition: border-color 0.3s, color 0.3s;
    }
    .option.selected {
      border-color: #007BFF;
      color: #007BFF;
    }
    .description {
      font-size: 14px;
      color: #333;
      display: none;
      text-align: center;
      margin-top: 5px;
    }
    .nav-buttons {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .nav-buttons button {
      background-color: #808080;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="questionContainer">
      <p id="questionText"></p>
      <button id="infoBtn" class="info-btn" onclick="toggleInfo()">i</button>
    </div>

    <div class="options-container">
      <div class="option" id="option1" onclick="selectOption(1)"></div>
      <div class="option" id="option2" onclick="selectOption(2)"></div>
    </div>

    <div class="nav-buttons">
      <button id="backBtn" onclick="goBack()">Indietro</button>
    </div>
  </div>

  <script>
    let pairs = [
      ["Mental Demand", "Physical Demand"],
      ["Temporal Demand", "Performance"],
      ["Effort", "Frustration"],
      // ...altre coppie
    ];
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    function setupComparison() {
      shuffleArray(pairs);
      localStorage.setItem("pairwiseOrder", JSON.stringify(pairs));
      window.location.href = "pairwise_comp.html?n=1";
    }

    function loadComparison() {
      let params = new URLSearchParams(window.location.search);
      let index = parseInt(params.get("n")) - 1;
      let storedPairs = JSON.parse(localStorage.getItem("pairwiseOrder"));
      
      if (!storedPairs || index >= storedPairs.length) {
        return;
      }
      
      document.getElementById("option1").innerText = storedPairs[index][0];
      document.getElementById("option2").innerText = storedPairs[index][1];
    }
    
    function selectOption(choice) {
      let params = new URLSearchParams(window.location.search);
      let nextIndex = parseInt(params.get("n")) + 1;
      window.location.href = `pairwise_comp.html?n=${nextIndex}`;
    }
    
    function toggleInfo() {
      let descriptions = document.querySelectorAll(".description");
      descriptions.forEach(desc => {
        desc.style.display = desc.style.display === "none" ? "block" : "none";
      });
    }
    
    function goBack() {
      window.history.back();
    }
    
    window.onload = loadComparison;
  </script>
</body>
</html>
