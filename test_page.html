<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Page - Scale Test</title>
    <style>
        body {
            font-family: "Century", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin: auto;
            width: 80%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .scale-container {
            position: relative;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .scale {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        .tick {
            width: 10px;
            background-color: black;
            height: 50px;
        }
        .tick.middle {
            height: 100px;
        }
        .slider {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: red;
            cursor: pointer;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scale Test</h1>
        <div class="scale-container">
            <div class="scale">
                <div class="tick"></div>
                <div class="tick"></div>
                <div class="tick middle"></div>
                <div class="tick"></div>
                <div class="tick"></div>
            </div>
            <div class="slider" draggable="true"></div>
        </div>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const scaleContainer = document.querySelector('.scale-container');

        slider.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', null);
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            let rect = scaleContainer.getBoundingClientRect();
            let offsetX = e.clientX - rect.left;
            let minX = 10;
            let maxX = rect.width - 10;
            if (offsetX >= minX && offsetX <= maxX) {
                slider.style.left = `${offsetX}px`;
            }
        });
    </script>
</body>
</html>
