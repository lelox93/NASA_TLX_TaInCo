<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairwise Comparison</title>
    <style>
        body {
            font-family: "Century", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">PAIRWISE COMPARISON</h1>
        <p id="instruction">You'll now be presented with a series of pairs of rating scale factors; each pair will
            appear on a separate screen.</p>
        <p id="instruction2">For each pair, choose the factor that was more important to your experience of the workload
            in the task that you recently performed.</p>

        <button class="back-button" onclick="goBack()">Back</button>
        <button onclick="startPairwiseComparison()">Continue</button>
    </div>

    <script>
        function applyLanguage(lang) {
            const translations = {
                "en": {
                    "title": "PAIRWISE COMPARISON",
                    "instruction": "You'll now be presented with a series of pairs of rating scale factors; each pair will appear on a separate screen.",
                    "instruction2": "For each pair, choose the factor that was more important to your experience of the workload in the task that you recently performed.",
                    "back": "Back",
                    "continue": "Continue"
                },
                "it": {
                    "title": "CONFRONTO A COPPIE",
                    "instruction": "Ora ti verr presentata una serie di coppie di fattori della scala di valutazione; ogni coppia apparir su uno schermo separato.",
                    "instruction2": "Per ogni coppia, scegli il fattore che 칟 stato pi칯 importante per la tua esperienza del carico di lavoro nel compito che hai appena svolto.",
                    "back": "Indietro",
                    "continue": "Prosegui"
                },
                "es": {
                    "title": "COMPARACI칍N POR PAREJAS",
                    "instruction": "Ahora se te presentar치 una serie de pares de factores de la escala de valoraci칩n; cada par aparecer치 en una pantalla separada.",
                    "instruction2": "Para cada par, elige el factor que fue m치s importante para tu experiencia de la carga de trabajo en la tarea que acabas de realizar.",
                    "back": "Atr치s",
                    "continue": "Continuar"
                }
            };

            // Fallback to English if unsupported language
            if (!translations[lang]) lang = "en";
            document.getElementById("title").innerText = translations[lang]["title"];
            document.getElementById("instruction").innerText = translations[lang]["instruction"];
            document.getElementById("instruction2").innerText = translations[lang]["instruction2"];
            document.querySelector(".back-button").innerText = translations[lang]["back"];
            document.querySelector("button:not(.back-button)").innerText = translations[lang]["continue"];
        }

        function goBack() {
            window.location.href = "pairwise_comparison_instructions.html";
        }

        function resetFactorFrequencies() {
            let emptyFrequencies = {
                "Mental demand": 0,
                "Physical demand": 0,
                "Temporal demand": 0,
                "Performance": 0,
                "Effort": 0,
                "Frustration": 0
            };
            localStorage.setItem("factorFrequencies", JSON.stringify(emptyFrequencies));

            // Resetta pairwiseSelections a un array di 15 null
            const emptySelections = new Array(15).fill(null);
            localStorage.setItem("pairwiseSelections", JSON.stringify(emptySelections));
        }

        function startPairwiseComparison() {
            resetFactorFrequencies(); // 游댳 Reset dei conteggi prima di iniziare il confronto a coppie

            const comparisons = [
                ["Mental demand", "Physical demand"],
                ["Mental demand", "Temporal demand"],
                ["Mental demand", "Performance"],
                ["Mental demand", "Effort"],
                ["Mental demand", "Frustration"],
                ["Physical demand", "Temporal demand"],
                ["Physical demand", "Performance"],
                ["Physical demand", "Effort"],
                ["Physical demand", "Frustration"],
                ["Temporal demand", "Performance"],
                ["Temporal demand", "Effort"],
                ["Temporal demand", "Frustration"],
                ["Performance", "Effort"],
                ["Performance", "Frustration"],
                ["Effort", "Frustration"]
            ];

            comparisons.sort(() => Math.random() - 0.5);
            localStorage.setItem("pairwiseComparisons", JSON.stringify(comparisons));
            localStorage.setItem("currentPairIndex", 0);
            localStorage.setItem("currentPairwiseIndex", 0);

            window.location.href = "pairwise_comp.html";
        }

        window.onload = () => {
            let selectedLang = localStorage.getItem("language") || "en";
            applyLanguage(selectedLang);
        };
    </script>
</body>

</html>
