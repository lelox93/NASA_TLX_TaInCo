<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    /* Stili di base per centrare il form e dargli un aspetto gradevole */
    body {
      font-family: century, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container label {
      display: block;
      margin-bottom: 5px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div id="error-message" class="error-message">Credenziali non valide. Riprova.</div>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password</label>
      <!-- L'input di tipo "password" mostra i caratteri con pallini -->
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Accedi</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Previene l'invio del form
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Verifica dummy: solo se username è "user" e password è "password" il login ha successo
      if(username === "sirslab" && password === "sirslab2025") {
        // Salva eventualmente l'username in localStorage (opzionale)
        localStorage.setItem("userName", username);
        // Reindirizza a main_menu.html
        window.location.href = "main_menu.html";
      } else {
        // Mostra il messaggio di errore
        document.getElementById("error-message").style.display = "block";
      }
    });
  </script>
</body>
</html>
