<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto</title>
    <style>
        body {
            font-family: "Century", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            width: 50px;
        }
    </style>
</head>
<body>
    <img src="Italia-Inghilterra.jpg" class="language-toggle" onclick="toggleLanguage()" alt="Cambia Lingua">
    <div class="container">
        <h1 id="welcome-text">Benvenuto</h1>
        <button id="startBtn" onclick="startSurvey()">Inizia</button>
    </div>
    
    <script>
        function toggleLanguage() {
            let currentLang = localStorage.getItem("language") || "it";
            let newLang = currentLang === "it" ? "en" : "it";
            localStorage.setItem("language", newLang);
            applyLanguage(newLang);
        }
        
        function applyLanguage(lang) {
            const translations = {
                "it": { "welcome-text": "Benvenuto", "startBtn": "Inizia" },
                "en": { "welcome-text": "Welcome", "startBtn": "Start" }
            };
            document.getElementById("welcome-text").innerText = translations[lang]["welcome-text"];
            document.getElementById("startBtn").innerText = translations[lang]["startBtn"];
        }
        
        function startSurvey() {
            let selectedLang = localStorage.getItem("language") || "it";
            window.location.href = "dati.html";
        }
        
        window.onload = () => {
            let savedLang = localStorage.getItem("language") || "it";
            applyLanguage(savedLang);
        };
    </script>
</body>
</html>
