<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-TLX Questionnaire</title>
    <style>
        body {
            font-family: "Century", sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NASA-TLX Questionnaire</h1>
        <p>Benvenuto nel questionario NASA-TLX, uno strumento per valutare il carico di lavoro mentale.<br>
        Ti verranno poste 6 domande su diverse dimensioni del carico di lavoro. <br>
        Usa i controlli per indicare il livello percepito su una scala da 0 a 100.</p>
        
        <button onclick="startSurvey()">Inizia il questionario</button>
    </div>

    <script>
        function startSurvey() {
            window.location.href = "survey.html"; // Reindirizza alla pagina del questionario
        }
    </script>

</body>
</html>
